<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我的订单</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no" name="format-detection"/>
        <link rel="stylesheet" href="/e2yun_online_shop_extends/static/src/assets/css/vendor.css?version=1.0">
        <link rel="stylesheet" href="/e2yun_online_shop_extends/static/src/assets/css/main.css?version=1.0">
        <link href="/e2yun_online_shop_extends/static/src/assets/css/order_list.css?version=0.3" rel="stylesheet" type="text/css"/>
        <script src="/e2yun_online_shop_extends/static/src/assets/js/vendor.js"></script>
        <script src="/e2yun_online_shop_extends/static/src/assets/js/main.js?version=1.0"></script>
        <script type="text/javascript" src="/e2yun_online_shop_extends/static/src/assets/js/order_list.js?version=0.6"></script>
    </head>
    <body>

        <section class="aui-flexView">
            <header class="aui-navBar aui-navBar-fixed">
                <a href="javascript:;" name="btn_back" class="aui-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="aui-center">
                    <span class="aui-center-title" style="font-size: 16px;">我的订单</span>
                </div>
                <a href="#" name="btn_search" class="header-toolbar__btn toolbar-btn aui-navBar-item">
                    <img style="width: 25px;height: 22px; " src="/e2yun_online_shop_extends/static/src/assets/img/search.png" alt="搜索"/>
                </a>
            </header>
            <div class="searchform__popup" id="searchForm">
                <a href="#" class="btn-close"><i class="la la-remove"></i></a>
                <div class="searchform__body">
                    <p>请输入</p>
                    <form class="searchform">
                        <input type="text" name="popup-search" id="popup-search" class="searchform__input" placeholder="订单编号/商品名称/商品编码">
                        <button type="button" class="searchform__submit"><i class="la la-search"></i></button>
                    </form>
                </div>
            </div>
            <section class="aui-scrollView">
                <div class="aui-tab" data-ydui-tab>
                    <ul class="tab-nav">
                        <li class="tab-nav-item all_item_nav tab-active" style=" padding: 0 5px;">
                            <a href="javascript:;" style="font-size: 15px;">全部</a>
                        </li>
                        <li class="tab-nav-item new_item_nav" style=" padding: 0 5px;">
                            <a href="javascript:;" style="font-size: 15px;">待确认</a>
                        </li>
                        <li class="tab-nav-item confirm_item_nav" style=" padding: 0 5px;">
                            <a href="javascript:;" style="font-size: 15px;">已确认</a>
                        </li>
                        <li class="tab-nav-item done_item_nav" style=" padding: 0 5px;">
                            <a href="javascript:;" style="font-size: 15px;">完成</a>
                        </li>
                        <li class="tab-nav-item gp_item_nav" style=" padding: 0 5px;">
                            <a href="javascript:;" style="font-size: 15px;">改派</a>
                        </li>
                    </ul>
                    <div class="divHeight"></div>
                    <div class="tab-panel">
                        <div class='tab-panel-item all_item tab-active'></div>
                        <div class='tab-panel-item new_item'></div>
                        <div class='tab-panel-item confirm_item'></div>
                        <div class='tab-panel-item done_item'></div>
                        <div class='tab-panel-item gp_item'></div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
